{% assign special_rule = site.data.special_rules[include.id] %}
<div class="panel panel-default special-rule{% for c in special_rule.classes %} {{c}}{% endfor %}">
  <h3 id="{{ special_rule.id }}" class="panel-heading">{{ special_rule.name }}</h3>

  <div class="panel-body">
{% if page.layout == 'army_list' %}{{ special_rule.content | markdownify }}{% else %}{{ special_rule.content }}{% endif %}
  </div>
</div>{% update_date special_rule.date %}
