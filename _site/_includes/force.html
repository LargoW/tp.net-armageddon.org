{% assign force = site.data.forces[include.id] %}
<section class="force{% for c in force.classes %} {{c}}{% endfor %}">
  <h2 id="{{ force.id }}-forces">{{ force.name }} Forces</h2>

  <div class="datasheet">{% for u in force.units %}
{% include unit.html id=u %}{% endfor %}
  </div>{% for sr in force.special_rules %}

{% include_special_rule id=sr %}{% endfor %}
</section>{% update_date force.date %}
